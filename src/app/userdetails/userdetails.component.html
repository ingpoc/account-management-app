<div class="row">
    <div class="col-xs-12" style="margin-left:1%; font-size: 20px;">
        <p>Customers</p> 
    </div>
    <div class="col-xs-12">

            <div class="col-xs-4" *ngFor="let customer of customers;let i = index">
                    <span class="showbox" style="cursor: pointer;" (click)="toCustomer(i)">
                        <div class="col-xs-4">
                            <img src="https://www.bsn.eu/wp-content/uploads/2016/12/user-icon-image-placeholder.jpg" alt=""
                                style="max-height: 50px; margin-right: 20px;">
                        </div>
                        <div class="col-xs-8">
                            <label for="name">{{customer.name}}</label>
                            <label for="address">{{customer.address}}</label>
                            <label for="email">{{customer.email}}</label>
                        </div>
                    </span>
                </div>
    </div>
</div>
